<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='material-dashboard/assets/css/material-dashboard.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" />

<body class="">

  <script src="{{ url_for('static', filename='material-dashboard/assets/js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>

  <script src="{{ url_for('static', filename='material-dashboard/assets/js/plugins/bootstrap-notify.js') }}"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='material-dashboard/assets/js/material-dashboard.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
